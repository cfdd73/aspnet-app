replicaCount: 1
image:
  repository: 10.55.245.114:5000/cfdd73/aspnet-app
  tag: 0.0.4
  pullPolicy: IfNotPresent
service:
  name: aspnet-app
  type: ClusterIP
  externalPort: 443
  internalPort: 443
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 1
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 256Mi
